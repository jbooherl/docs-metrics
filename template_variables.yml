  port_limitations: "Applications running on Elastic Runtime receive requests through the URLs configured for the application. HTTP requests arrive on ports 80 and 443. Additionally, Elastic Runtime requires a channel for TCP/WebSocket traffic. By default, this is port 443.<br><br> Some production load balancers require separate ports for HTTP and TCP/WebSocket traffic. If your load balancer has this requirement, you must do the following in order to access logs from your app with the <code>cf logs APP\\_NAME</code> command: <ul> <li>Configure a different port for TCP/WebSocket traffic. You can configure your ports from the Elastic Runtime product tile in Ops Manager. </li><li>Set the value of the <code>port</code> sub-key of the logger\\_endpoint key in your manifest.</li> <li>Configure your HAProxy or load balancer to receive TCP traffic on the port that you specified.</li></ul><br>"
