  disable_custom_buildpacks: <span><h2><a id="disabling-custom-buildpacks"></a>Disabling Custom Buildpacks from Ops Manager</h2> You can disable custom buildpacks using your Ops Manager Elastic Runtime tile. From the <strong>Cloud Controller</strong> tab, check the <strong>Disable Custom Buildpacks</strong> checkbox, as shown in the image below.<img src="images/disable-custom-buildpacks.png"><br><br>By default, the cf CLI gives developers the option of using a custom buildpack when they deploy apps to Elastic Runtime. To do so, they use the <code>-b</code> option to provide a custom buildpack URL with the <code>cf push</code> command. The <strong>Disable Custom Buildpacks</strong> checkbox prevents the <code>-b</code> option from being used with external buildpack URLs.<br><br>For more information about custom buildpacks, refer to the <a href="../buildpacks/">buildpacks</a> section of the TAS for VMs documentation.</span>
