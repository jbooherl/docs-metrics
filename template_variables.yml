  scs_sr_instance_specific_routing_intro: As of the 1.4.0 release, the Spring Cloud Services Connectors now include the Cloud Foundry application GUID and instance ID in Ribbon request headers when these values are available. This allows Ribbon to specify a particular instance of an application when making a request. In VMware Tanzu 1.8 or later, the Gorouter will respect such instance-specific routing decisions as made by Ribbon.
